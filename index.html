<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Javascript form validation</title><script defer="defer" src="main.js"></script></head><body><div class="main-container"><form novalidate><label for="email">Email</label> <input type="email" id="email" name="email" required minlength="8" required/> <span class="error" aria-live="polite"></span> <label for="country">Country</label> <input id="country" name="country" required/> <span class="error" aria-live="polite"></span> <label for="postcode">Postcode (UK)</label> <input id="postcode" name="postcode" required/> <span class="error" aria-live="polite"></span> <label for="password">Password</label> <input type="password" id="password" name="password" required minlength="8" required/> <span class="error" aria-live="polite"></span> <label for="passwordConfirmation">Password Confirmation</label> <input type="password" id="passwordConfirmation" name="passwordConfirmation" required minlength="8" required/> <span class="error" aria-live="polite"></span> <button id="submit">Submit</button> <span class="error" aria-live="polite"></span></form></div></body></html>
